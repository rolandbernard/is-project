<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/layout :: head(title='Order successful')}">
</head>

<body style="min-height: 100vh; display: flex; flex-direction: column;">
    <header th:replace="~{fragments/layout :: header}"></header>
    <div class="d-flex align-items-center justify-content-center" style="flex: 1 1 max-content">
        <div class="container">
            <h1>You have successfully placed an order!</h1>
            <table class="mt-5 table table-bordered">
                <tr>
                    <th>Order ID</th>
                    <th>Product</th>
                    <th th:text="${user.isVendor ? 'Customer' : 'Vendor'}"></th>
                    <th>Date</th>
                    <th>Verified</th>
                </tr>
                <tr th:replace="~{fragments/order :: order-item(order=${order})}"></tr>
            </table>
        </div>
    </div>
    <footer th:replace="~{fragments/layout :: footer}"></footer>
</body>

</html>
