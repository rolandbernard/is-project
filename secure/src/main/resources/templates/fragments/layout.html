<!doctype html>
<html lang="en">

<head th:fragment="head">
    <title th:text="${title}">Layout</title>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</head>

<body>
    <header th:fragment="header" style="z-index: 1;">
        <div class="mb-5 " style="height: 56px"></div>
        <nav class="navbar navbar-expand-lg navbar-light bg-light mb-5 px-4 py-2 position-fixed top-0"
            style="width: 100%;">
            <a class="navbar-brand " href="/">My Website</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end align-items-center" id="navbarNav">
                <ul class="navbar-nav align-items-center gap-3" th:if="${user != null}">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item dropdown" th:if="${user.isVendor}">
                        <div type="button" class="dropdown-toggle nav-link " data-bs-toggle="dropdown"
                            data-bs-display="static" aria-expanded="false">
                            Products
                        </div>
                        <ul class="dropdown-menu">
                            <li>
                                <a href="/product/all" class="dropdown-item" type="button">All Products</a>
                            </li>
                            <li><a href="/product/my" class="dropdown-item" type="button">My products</a></li>
                        </ul>
                    </li>
                    <li class="nav-item" th:if="${!user.isVendor}">
                        <a class="nav-link" href="/product/all">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/order">Orders</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/chat">Chat</a>
                    </li>
                    <li class="nav-item btn-group">
                        <div type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown"
                            data-bs-display="static" aria-expanded="false">
                            Profile
                        </div>
                        <ul class="dropdown-menu dropdown-menu-lg-end">
                            <li><a href="/auth/password" class="dropdown-item" type="button">Change password</a></li>
                            <li><a href="/auth/logout" class="dropdown-item" type="button">Logout</a></li>
                        </ul>
                    </li>
                </ul>
                <a class="btn btn-primary" href="/auth/login" th:if="${user == null}">Login</a>
            </div>
        </nav>
    </header>
    <footer th:fragment="footer">
        <div class="container-fluid bg-dark text-white py-3 text-center mt-5" style="font-size: small;">
            <p class="mb-0">Â© 2023 Free University of Bolzano, Faculty of Engineering</p>
        </div>
    </footer>
</body>

</html>
