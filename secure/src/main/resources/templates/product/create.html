<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/layout :: head(title='Create Product')}">
</head>

<body style="min-height: 100vh; display: flex; flex-direction: column;">
    <header th:replace="~{fragments/layout :: header}"></header>
    <div class="d-flex align-items-center justify-content-center" style="flex: 1 1 max-content">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-6">
                    <h1 class="text-center mb-3">Create a new product</h1>
                    <div th:each="error : ${errors}" th:if="${errors != null && errors.size() > 0}">
                        <p class="alert alert-danger text-center" th:text="${error}"></p>
                    </div>
                    <form action="/product/create" enctype="multipart/form-data" method="post">
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" name="name" class="form-control" id="name">
                        </div>
                        <div class="mb-3">
                            <label for="price" class="form-label">Price (â‚¬)</label>
                            <input type="text" name="price" class="form-control" id="price">
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control mb-2" name="description" rows="3"
                                placeholder="Write a description" id="description"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="image" class="form-label">Image</label>
                            <input class="form-control" type="file" id="image" name="image"
                                accept="image/png, image/jpeg">
                        </div>
                        <input type="hidden" name="csrf-token" th:value="${csrfToken}">
                        <div class="d-grid gap-2 mt-4">
                            <button type="submit" class="btn d-block btn-primary">Create</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <footer th:replace="~{fragments/layout :: footer}"></footer>
</body>

</html>
