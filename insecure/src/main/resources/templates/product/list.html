<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/layout :: head}" th:with="title='Login'">
</head>

<body style="min-height: 100vh; display: flex; flex-direction: column; justify-content: space-between;">
    <header th:replace="~{fragments/layout :: header}"></header>
    <div class="container">
        <div class="d-flex justify-content-between mb-3 align-items-center">
            <h1 th:text="${title}">
            </h1>
            <div>
                <a href="/product/create" class="btn btn-primary ml-2 d-inline-block">Create a new product</a>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4" th:each="product : ${products}">
                <div th:replace="~{fragments/product :: product-card(product=${product})}">
                </div>
            </div>
        </div>
    </div>
    <footer th:replace="~{fragments/layout :: footer}"></footer>
</body>

</html>
