<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/layout :: head}" th:with="title='Login'">
</head>

<body style="min-height: 100vh; display: flex; flex-direction: column; justify-content: space-between;">
    <header th:replace="~{fragments/layout :: header}"></header>
    <div class="container">
        <h1 th:text="${title}">
        </h1>
        <div class="row">
            <div class="col-md-4" th:each="product : ${products}">
                <a class="card" th:href="'/product/' + ${product.id}">
                    <div class="card-body">
                        <h2 class="card-title" th:utext="${product.name}"></h2>
                        <div class="card-subtitle mb-2 text-body-secondary" th:text="${#numbers.formatDecimal(product.price / 100, 1, 2)} +  ' â‚¬'">Card subtitle
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
    <footer th:replace="~{fragments/layout :: footer}"></footer>
</body>

</html>
