<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/layout :: head(title='Login')}">
</head>

<body style="min-height: 100vh; display: flex; flex-direction: column; justify-content: space-between;">
    <header th:replace="~{fragments/layout :: header}"></header>
    <div>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-4">
                    <h1 class="text-center mb-3">Login</h1>
                    <div th:if="${error}">
                        <p th:text="${error}" class="alert alert-danger text-center">
                        </p>
                    </div>
                    <form action="/auth/login" method="post">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" name="username" class="form-control" id="username" th:value="${username}">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" name="password" class="form-control" id="password">
                        </div>
                        <input type="hidden" name="origin" th:value="${origin}">
                        <div class="d-grid gap-2 mt-4">
                            <button type="submit" class="btn d-block btn-primary">Login</button>
                            <a href="/auth/register" class="btn d-block">Create an account</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <footer th:replace="~{fragments/layout :: footer}"></footer>
</body>

</html>
